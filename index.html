<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Siva Kiran Temperature Converter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <center>
        <h1>Siva Kiran's Temperature Converter</h1>

        <input type="text" id="Number" placeholder="Degrees" name="Number" value="" />
        <br>

        <select id="unitSelection">
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius">Celsius</option>
        </select>
        <br>

        <input type="text" id="result" placeholder="Result" name="result" value="" />
        <br>

        <button id="convert">Convert</button>
        <button id="clear">Reset</button>

        <script src="script.js"></script>
    </center>
</body>

</html>
